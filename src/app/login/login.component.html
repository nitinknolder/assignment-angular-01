<div class = "container">
<form #loginForm="ngForm" (submit)="submitForm()">
  <div class = "form-group">
  Email:<br>
  <input #email="ngModel" required name="email" [(ngModel)]="user.email" type="email"
         required pattern="[a-z0-9,_%+-]+@[a-z0-9,-]+\.[a-z]{2,4}$"
         class="form-control" placeholder="Enter Your Email"/><br>
  <div style = "color: Green">
    <p *ngIf = "email.valid">Successfully Entered!!!</p>
  </div>
  <div style = "color: red">
    <p *ngIf = "email.invalid">Please Enter Your Email Id...</p>
  </div>
  </div>

  <div class = "form-group">
  Password:<br>
  <input #password="ngModel" required name="password" [(ngModel)]="user.password" type="password"
         class="form-control" placeholder="Enter Your Email"/>
  <div style = "color: Green">
  <p *ngIf = "password.valid">Successfully Entered!!!</p>
  </div>
  <div style = "color: Red">
  <p *ngIf = "password.invalid">Please Enter Your Password...</p>
  </div>
    </div>
  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-default">LOGIN</button>
 </form>
</div>
